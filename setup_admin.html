<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Configura√ß√£o Inicial - Champion Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .setup-container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
            color: #0c5460;
        }

        .alert-success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .password-strength {
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info-box ul {
            margin-left: 20px;
            color: #666;
        }

        .info-box li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="header">
            <h1>üîß Configura√ß√£o Inicial</h1>
            <p>Crie o primeiro administrador do sistema</p>
        </div>

        <div id="alertContainer"></div>

        <form id="setupForm" onsubmit="setupAdmin(event)">
            <div class="form-group">
                <label>üë§ Nome de Usu√°rio</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Digite o nome de usu√°rio admin"
                    required
                    minlength="3"
                >
            </div>

            <div class="form-group">
                <label>üìß Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="admin@exemplo.com"
                    required
                >
            </div>

            <div class="form-group">
                <label>üîë Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="M√≠nimo 6 caracteres"
                    required
                    minlength="6"
                    oninput="checkPasswordStrength()"
                >
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label>üîë Confirmar Senha</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Digite a senha novamente"
                    required
                    minlength="6"
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                ‚úÖ Criar Administrador
            </button>
        </form>

        <div class="info-box">
            <h3>‚ÑπÔ∏è Informa√ß√µes Importantes</h3>
            <ul>
                <li>Este ser√° o administrador principal do sistema</li>
                <li>Use uma senha forte e segura</li>
                <li>Guarde suas credenciais em local seguro</li>
                <li>Voc√™ poder√° criar outros usu√°rios depois</li>
            </ul>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Verifica se j√° existe admin
        (function checkExistingAdmin() {
            const v3Data = JSON.parse(localStorage.getItem('championBotUsersV3') || '{"users": []}');
            const hasAdmin = v3Data.users.some(u => u.isAdmin);
            
            if (hasAdmin) {
                showAlert('‚úÖ J√° existe um administrador configurado!<br><br>Voc√™ ser√° redirecionado para a p√°gina de login...', 'success');
                setTimeout(() => {
                    window.location.href = 'auth.html';
                }, 3000);
            } else {
                showAlert('‚ÑπÔ∏è Nenhum administrador encontrado. Configure o primeiro admin abaixo.', 'info');
            }
        })();

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            
            strengthBar.className = 'password-strength-bar';
            
            if (password.length === 0) {
                strengthBar.style.width = '0%';
            } else if (password.length < 6) {
                strengthBar.classList.add('strength-weak');
            } else if (password.length < 10) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }

        async function setupAdmin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Valida√ß√µes
            if (password !== confirmPassword) {
                showAlert('‚ùå As senhas n√£o coincidem!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('‚ùå A senha deve ter no m√≠nimo 6 caracteres!', 'error');
                return;
            }
            
            // Desabilita bot√£o
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Criando...';
            
            try {
                // Hash da senha
                const passwordHash = await hashPassword(password);
                
                // Cria estrutura V3
                const v3Data = {
                    users: [{
                        id: 'admin_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                        username: username,
                        email: email,
                        passwordHash: passwordHash,
                        isAdmin: true,
                        active: true,
                        subscriptionType: 'permanent',
                        expiryDate: null,
                        createdAt: new Date().toISOString(),
                        lastLogin: null,
                        lastActivity: new Date().toISOString(),
                        metadata: {
                            source: 'setup-initial',
                            setupDate: new Date().toISOString()
                        }
                    }],
                    meta: {
                        version: 3,
                        totalUsers: 1,
                        lastUpdate: new Date().toISOString(),
                        setupDate: new Date().toISOString()
                    }
                };
                
                // Salva no localStorage
                localStorage.setItem('championBotUsersV3', JSON.stringify(v3Data));
                
                // Limpa sistema antigo
                localStorage.removeItem('championBotUsers');
                
                // Feedback
                showAlert(`‚úÖ Administrador criado com sucesso!<br><br>Usu√°rio: <strong>${username}</strong><br><br>Voc√™ ser√° redirecionado para o login...`, 'success');
                
                // Redireciona
                setTimeout(() => {
                    window.location.href = 'auth.html';
                }, 3000);
                
            } catch (error) {
                console.error('Erro ao criar admin:', error);
                showAlert('‚ùå Erro ao criar administrador: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Criar Administrador';
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : (type === 'error' ? 'alert-error' : 'alert-info');
            
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
        }
    </script>
</body>
</html>
