<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Debug Firebase - Hist√≥rico</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #1a1f3a;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00d4ff;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .section {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.6;
        }
        .success { color: #48bb78; }
        .error { color: #ef4444; }
        .warning { color: #f6ad55; }
        .info { color: #00d4ff; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .data-card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Firebase - Verifica√ß√£o de Hist√≥rico</h1>
        
        <div class="section">
            <h2>üìä Informa√ß√µes do Sistema</h2>
            <div id="systemInfo" class="log"></div>
        </div>
        
        <div class="section">
            <h2>üî• Testes Firebase</h2>
            <button onclick="testFirebaseConnection()">1Ô∏è‚É£ Testar Conex√£o Firebase</button>
            <button onclick="loadFirebaseSessions()">2Ô∏è‚É£ Carregar Sess√µes do Firebase</button>
            <button onclick="checkFirestoreRules()">3Ô∏è‚É£ Verificar Regras Firestore</button>
            <button onclick="testSaveSession()">4Ô∏è‚É£ Testar Salvar Sess√£o</button>
            <div id="firebaseLog" class="log"></div>
        </div>
        
        <div class="section">
            <h2>üíæ Testes LocalStorage</h2>
            <button onclick="checkLocalStorage()">Verificar LocalStorage</button>
            <button onclick="clearLocalStorage()">Limpar LocalStorage</button>
            <div id="localStorageLog" class="log"></div>
        </div>
        
        <div class="section">
            <h2>üìã Sess√µes Encontradas</h2>
            <div id="sessionsData"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configura√ß√£o Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCWPobM_NmbPG15ulqn9e9z7MKtAdgXjv8",
            authDomain: "champion-bot-2835b.firebaseapp.com",
            projectId: "champion-bot-2835b",
            storageBucket: "champion-bot-2835b.firebasestorage.app",
            messagingSenderId: "1023800590615",
            appId: "1:1023800590615:web:e06a993d07a27626ab3752",
            measurementId: "G-J6C2FDM8M4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function log(msg, type = 'info', target = 'systemInfo') {
            const el = document.getElementById(target);
            const colorClass = type === 'error' ? 'error' : type === 'warning' ? 'warning' : type === 'success' ? 'success' : 'info';
            el.innerHTML += `<span class="${colorClass}">[${new Date().toLocaleTimeString()}] ${msg}</span>\n`;
        }

        function getCurrentUsername() {
            try {
                const session = window.ChampionBotAuth?.getActiveSession();
                return session?.username || 'default_user';
            } catch (error) {
                return 'default_user';
            }
        }

        // Sistema Info
        window.onload = () => {
            const username = getCurrentUsername();
            log(`üîê Usu√°rio atual: ${username}`, 'info');
            log(`üåê Navegador: ${navigator.userAgent}`, 'info');
            log(`üìç URL atual: ${window.location.href}`, 'info');
            log(`üî• Firebase inicializado: ${app ? 'SIM ‚úÖ' : 'N√ÉO ‚ùå'}`, app ? 'success' : 'error');
        };

        window.testFirebaseConnection = async () => {
            const firebaseLog = document.getElementById('firebaseLog');
            firebaseLog.innerHTML = '';
            
            try {
                log('üî• Testando conex√£o com Firebase...', 'info', 'firebaseLog');
                
                // Tenta ler a cole√ß√£o sessions
                const sessionsRef = collection(db, 'sessions');
                log('‚úÖ Refer√™ncia da cole√ß√£o criada com sucesso', 'success', 'firebaseLog');
                
                const snapshot = await getDocs(query(sessionsRef, limit(1)));
                log(`‚úÖ Conex√£o bem-sucedida! Firestore est√° acess√≠vel`, 'success', 'firebaseLog');
                log(`üìä Total de documentos (amostra): ${snapshot.size}`, 'info', 'firebaseLog');
                
            } catch (error) {
                log(`‚ùå ERRO: ${error.message}`, 'error', 'firebaseLog');
                log(`üìã Detalhes: ${error.code || 'Sem c√≥digo'}`, 'error', 'firebaseLog');
                console.error('Erro completo:', error);
            }
        };

        window.loadFirebaseSessions = async () => {
            const firebaseLog = document.getElementById('firebaseLog');
            const sessionsData = document.getElementById('sessionsData');
            firebaseLog.innerHTML = '';
            sessionsData.innerHTML = '';
            
            try {
                const username = getCurrentUsername();
                log(`üîç Buscando sess√µes para: ${username}`, 'info', 'firebaseLog');
                
                // Tentar SEM orderBy primeiro (caso n√£o tenha √≠ndice)
                log('üîç Tentando buscar SEM orderBy...', 'warning', 'firebaseLog');
                const q1 = query(
                    collection(db, 'sessions'),
                    where('username', '==', username),
                    limit(50)
                );
                
                const querySnapshot = await getDocs(q1);
                log(`‚úÖ Consulta executada! Encontradas: ${querySnapshot.size} sess√µes`, 'success', 'firebaseLog');
                
                if (querySnapshot.empty) {
                    log(`‚ö†Ô∏è Nenhuma sess√£o encontrada no Firebase para: ${username}`, 'warning', 'firebaseLog');
                    log(`üí° Isso √© normal se voc√™ ainda n√£o parou o bot depois da corre√ß√£o`, 'info', 'firebaseLog');
                } else {
                    let count = 0;
                    querySnapshot.forEach((doc) => {
                        count++;
                        const data = doc.data();
                        
                        const card = document.createElement('div');
                        card.className = 'data-card';
                        card.innerHTML = `
                            <h3>üìä Sess√£o #${count} <small style="color: #888;">(ID: ${doc.id})</small></h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `;
                        sessionsData.appendChild(card);
                        
                        log(`üìÑ Sess√£o ${count}: ${data.strategy} - ${data.accountType}`, 'success', 'firebaseLog');
                    });
                    
                    log(`üéâ Total carregado: ${count} sess√µes`, 'success', 'firebaseLog');
                }
                
            } catch (error) {
                log(`‚ùå ERRO ao carregar: ${error.message}`, 'error', 'firebaseLog');
                log(`üìã C√≥digo: ${error.code}`, 'error', 'firebaseLog');
                
                if (error.code === 'failed-precondition') {
                    log(`‚ö†Ô∏è PROBLEMA: √çndice do Firestore n√£o existe!`, 'error', 'firebaseLog');
                    log(`üîß SOLU√á√ÉO: Remova o orderBy ou crie o √≠ndice`, 'warning', 'firebaseLog');
                }
                
                console.error('Erro completo:', error);
            }
        };

        window.checkFirestoreRules = async () => {
            const firebaseLog = document.getElementById('firebaseLog');
            firebaseLog.innerHTML = '';
            
            log('üîí Verificando regras do Firestore...', 'info', 'firebaseLog');
            
            try {
                // Tenta ler um documento
                const testQuery = query(collection(db, 'sessions'), limit(1));
                await getDocs(testQuery);
                log('‚úÖ Leitura permitida - Regras OK para leitura', 'success', 'firebaseLog');
            } catch (error) {
                if (error.code === 'permission-denied') {
                    log('‚ùå PERMISS√ÉO NEGADA - Regras bloqueando leitura!', 'error', 'firebaseLog');
                    log('üîß V√° ao Firebase Console ‚Üí Firestore ‚Üí Regras', 'warning', 'firebaseLog');
                } else {
                    log(`‚ö†Ô∏è Erro: ${error.message}`, 'warning', 'firebaseLog');
                }
            }
            
            try {
                // Tenta escrever um documento de teste
                const testData = {
                    test: true,
                    timestamp: new Date().toISOString()
                };
                await addDoc(collection(db, 'sessions'), testData);
                log('‚úÖ Escrita permitida - Regras OK para escrita', 'success', 'firebaseLog');
            } catch (error) {
                if (error.code === 'permission-denied') {
                    log('‚ùå PERMISS√ÉO NEGADA - Regras bloqueando escrita!', 'error', 'firebaseLog');
                } else {
                    log(`‚ö†Ô∏è Erro ao escrever: ${error.message}`, 'warning', 'firebaseLog');
                }
            }
        };

        window.testSaveSession = async () => {
            const firebaseLog = document.getElementById('firebaseLog');
            firebaseLog.innerHTML = '';
            
            try {
                const username = getCurrentUsername();
                log(`üíæ Tentando salvar sess√£o de teste para: ${username}`, 'info', 'firebaseLog');
                
                const testSession = {
                    username: username,
                    startTime: new Date().toISOString(),
                    endTime: new Date().toISOString(),
                    duration: 123,
                    strategy: 'Test Strategy',
                    accountType: 'demo',
                    asset: 'R_50',
                    assetsUsed: ['R_50'],
                    initialBalance: 10000,
                    finalBalance: 10100,
                    profit: 100,
                    profitPercent: 1.0,
                    totalTrades: 1,
                    wins: 1,
                    losses: 0,
                    winRate: 100.0,
                    stopReason: 'test',
                    trades: [],
                    timestamp: new Date().toISOString(),
                    device: {
                        userAgent: navigator.userAgent,
                        platform: navigator.platform,
                        language: navigator.language
                    }
                };
                
                const docRef = await addDoc(collection(db, 'sessions'), testSession);
                log(`‚úÖ Sess√£o de teste salva com sucesso!`, 'success', 'firebaseLog');
                log(`üìÑ ID do documento: ${docRef.id}`, 'success', 'firebaseLog');
                log(`üéâ Firebase est√° funcionando corretamente!`, 'success', 'firebaseLog');
                
            } catch (error) {
                log(`‚ùå ERRO ao salvar: ${error.message}`, 'error', 'firebaseLog');
                log(`üìã C√≥digo: ${error.code}`, 'error', 'firebaseLog');
                console.error('Erro completo:', error);
            }
        };

        window.checkLocalStorage = () => {
            const localStorageLog = document.getElementById('localStorageLog');
            localStorageLog.innerHTML = '';
            
            const username = getCurrentUsername();
            const key = `championBotSessionHistory_${username}`;
            
            log(`üîç Verificando localStorage para: ${username}`, 'info', 'localStorageLog');
            log(`üîë Chave: ${key}`, 'info', 'localStorageLog');
            
            const data = localStorage.getItem(key);
            
            if (data) {
                try {
                    const sessions = JSON.parse(data);
                    log(`‚úÖ Dados encontrados! ${sessions.length} sess√µes`, 'success', 'localStorageLog');
                    log(`üìä Preview:`, 'info', 'localStorageLog');
                    localStorageLog.innerHTML += `<pre>${JSON.stringify(sessions, null, 2)}</pre>`;
                } catch (error) {
                    log(`‚ùå Erro ao parsear dados: ${error.message}`, 'error', 'localStorageLog');
                }
            } else {
                log(`‚ö†Ô∏è Nenhum dado encontrado no localStorage`, 'warning', 'localStorageLog');
            }
        };

        window.clearLocalStorage = () => {
            if (confirm('üóëÔ∏è Tem certeza? Isso vai limpar TODO o localStorage!')) {
                localStorage.clear();
                log('‚úÖ LocalStorage limpo!', 'success', 'localStorageLog');
            }
        };

        // Exporta para console
        window.db = db;
        window.getCurrentUsername = getCurrentUsername;
        
        console.log('üîç Debug Tool carregado!');
        console.log('üìä Use as fun√ß√µes no console se necess√°rio:');
        console.log('  - testFirebaseConnection()');
        console.log('  - loadFirebaseSessions()');
        console.log('  - getCurrentUsername()');
    </script>
    <script src="auth.js"></script>
</body>
</html>
